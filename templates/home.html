<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chemical Property Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0056b3;
    }

    .smiles-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .predict-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .predictions {
      margin-top: 10px;
    }

    .prediction-row {
      margin-bottom: 6px;
    }

    .nav-links {
      margin-top: 20px;
      text-align: center;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007bff;
    }

    #mol-canvas {
      width: 100%;
      height: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/@3dmol/3dmol/build/3Dmol-min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Chemical Property Predictor</h1>
    <p>Welcome, <strong>{{ user }}</strong></p>

    <form method="POST">
      <input class="smiles-input" type="text" name="smiles" placeholder="Enter SMILES notation..." required>
      <button class="predict-btn" type="submit">Predict</button>
    </form>

    {% if predictions %}
    <div class="predictions">
      <h3>Predicted Properties</h3>
      {% for key, value in predictions.items() %}
      <div class="prediction-row"><strong>{{ key }}:</strong> {{ value }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <div id="mol-canvas"></div>

    <div class="nav-links">
      <a href="{{ url_for('history') }}">View History</a> |
      <a href="{{ url_for('logout') }}" style="color: red;">Logout</a>
    </div>
  </div>

  {% if smiles %}
  <script>
    const smiles = "{{ smiles }}";
    const element = document.getElementById("mol-canvas");

    $3Dmol.download(`https://cactus.nci.nih.gov/chemical/structure/${smiles}/sdf`, element, {}, function (viewer) {
      viewer.setStyle({}, { stick: {}, sphere: { scale: 0.3 } });
      viewer.zoomTo();
      viewer.render();
    });
  </script>
  {% endif %}
</body>
</html>
